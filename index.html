<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ninja</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".titles .titlemain").delay(500).fadeIn();
            $(".titles .nametitle").delay(1000).fadeIn();
            $(".titles .subtitle").delay(1500).fadeIn();


        });
    </script>
</head>


<body>


    <div class="header" id="myHeader">
        <ul>
            <li>
                <a href="index.html">HOME</a>
            </li>
        </ul>
        <img src="sonlogo.png" height="100" width="120" />
        <ul>
            <li>
                <a href="contact.html">CONTACT</a><
            </li>
        </ul>


    </div>
        

    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("header").style.fontSize = "10px";
            } else {
                document.getElementById("header").style.fontSize = "30px";
            }
        }
    </script>

    <div class="titles">
        <h1 class="titlemain">NINJA</h1>
        <h2 class="nametitle">Görkem Kahrıman</h2>
        <h3 class="subtitle">
            Developer
        </h3>

    </div>



    <div class="carsection">



        <video loop autoplay muted class="carvideo">

            <source src="edit2.mp4" type="video/mp4" />
        </video>
        <audio autoplay class="playsound">
            <source src="edit2.mp4" type="audio/mp4" />
        </audio>

    </div>




    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>





</body>
</html>
